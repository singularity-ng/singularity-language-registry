name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main ]  # Only PRs to main need full CI
  schedule:
    # Run at 00:00 UTC every Sunday to catch dependency issues
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      run_all_jobs:
        description: 'Run all jobs (including coverage, MSRV, benchmarks)'
        required: false
        default: 'true'
        type: boolean

# Cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Primary CI - Nix flake checks (build, test, clippy, fmt, audit, doc)
  # Ubuntu only - no macOS builds needed
  nix-check:
    name: Nix Checks
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for FlakeHub Cache authentication
      contents: read
    steps:
      - uses: actions/checkout@v4

      # Layer 1: GitHub Actions cache for Nix store
      - name: Cache Nix Store
        uses: actions/cache@v4
        with:
          path: |
            ~/.nix-profile
            ~/.nix-defexpr
            ~/.nix-channels
            /nix/store
            /nix/var/nix
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: |
            nix-${{ runner.os }}-

      # Install Nix package manager
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      # Layer 2: Magic Nix Cache (GitHub Actions backend)
      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
        with:
          upstream-cache: "https://cache.nixos.org"

      # Layer 3: FlakeHub binary cache
      - name: Setup FlakeHub Cache
        uses: DeterminateSystems/flakehub-cache-action@v2

      # Layer 4: Cachix binary cache
      - name: Setup Cachix Cache
        if: env.CACHIX_AUTH_TOKEN != ''
        uses: cachix/cachix-action@v15
        continue-on-error: true
        with:
          name: mikkihugo
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # Run all checks: build, test, clippy, fmt, audit, doc
      - name: Run Nix Flake Checks
        run: |
          echo "Running all Nix flake checks (build, test, clippy, fmt, audit, doc)..."
          nix flake check -L --show-trace

      # Build the package
      - name: Build Package
        run: |
          echo "Building package..."
          nix build -L

      # Push to Cachix if on main branch
      - name: Push to Cachix
        if: success() && github.ref == 'refs/heads/main' && env.CACHIX_AUTH_TOKEN != ''
        run: |
          nix build --json | jq -r '.[].outputs | to_entries[].value' | cachix push mikkihugo
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}

  # Code coverage (runs separately since tarpaulin is slow)
  # Make optional for PRs - only required on main or manual runs
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.run_all_jobs)
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Generate Coverage
        run: |
          nix develop --command cargo tarpaulin --out xml --all-features --verbose

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false
        continue-on-error: true

  # MSRV check (use specific Rust version, can't do this easily in Nix)
  # Only run on main branch pushes, scheduled runs, and manual triggers - not every PR
  msrv:
    name: MSRV (1.91.0)
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.run_all_jobs)
    steps:
      - uses: actions/checkout@v4

      - name: Install MSRV
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.0

      - name: Setup Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: |
          cargo build --all-features
          cargo test --all-features

  # Dependency audit (informational - runs on schedule or manual triggers)
  audit-deps:
    name: Dependency Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.run_all_jobs)
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Check Outdated Dependencies
        run: |
          nix develop --command cargo outdated --exit-code 1
        continue-on-error: true

  # Benchmarks (runs only on main branch or manual triggers)
  benchmarks:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.run_all_jobs)
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Run Benchmarks
        run: |
          nix develop --command cargo bench --no-fail-fast
        continue-on-error: true

  # Summary job - requires all critical checks to pass
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [nix-check, msrv]
    if: always()
    steps:
      - name: Check All Jobs
        run: |
          if [[ "${{ needs.nix-check.result }}" != "success" ]]; then
            echo "❌ Nix checks failed"
            exit 1
          fi
          if [[ "${{ needs.msrv.result }}" != "success" && "${{ needs.msrv.result }}" != "skipped" ]]; then
            echo "❌ MSRV check failed"
            exit 1
          fi
          echo "✅ All critical checks passed!"
