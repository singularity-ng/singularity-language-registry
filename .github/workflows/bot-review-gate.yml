# Bot Review Gate - Gemini CLI reviews PR and determines if it should be approved
name: Bot Review Gate

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  gemini-review:
    name: Bot Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}
          git diff origin/${{ github.event.pull_request.base.ref }}..HEAD > pr_diff.txt
          echo "diff_size=$(wc -l < pr_diff.txt)" >> $GITHUB_OUTPUT

      - name: Run Gemini Code Review
        id: gemini
        uses: google-github-actions/run-gemini-cli@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt: |
            You are a code reviewer. Review this PR diff and respond with ONLY one of:
            - "APPROVE" if the code is acceptable (no critical bugs, security issues, or major problems)
            - "REJECT: <reason>" if there are critical issues that must be fixed

            Be lenient - only reject for actual bugs, security vulnerabilities, or severe issues.
            Minor style issues, missing docs, or small improvements should not cause rejection.

            PR Title: ${{ github.event.pull_request.title }}
            PR Description: ${{ github.event.pull_request.body }}

            Diff:
            $(cat pr_diff.txt | head -2000)

      - name: Parse Gemini Response
        id: parse
        run: |
          RESPONSE="${{ steps.gemini.outputs.summary }}"
          echo "Gemini response: $RESPONSE"

          if echo "$RESPONSE" | grep -qi "^APPROVE"; then
            echo "result=approved" >> $GITHUB_OUTPUT
            echo "‚úÖ Gemini approved the PR"
          elif echo "$RESPONSE" | grep -qi "^REJECT"; then
            echo "result=rejected" >> $GITHUB_OUTPUT
            echo "‚ùå Gemini rejected the PR"
            REASON=$(echo "$RESPONSE" | sed 's/^REJECT[: ]*//')
            echo "reason=$REASON" >> $GITHUB_OUTPUT
          else
            # Default to approved if response is unclear
            echo "result=approved" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Unclear response, defaulting to approved"
          fi

      - name: Post Review Comment
        if: steps.parse.outputs.result == 'rejected'
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `ü§ñ **Gemini Code Review**: Changes requested\n\n${{ steps.parse.outputs.reason }}`
            });

      - name: Gate Result
        run: |
          if [ "${{ steps.parse.outputs.result }}" == "rejected" ]; then
            echo "::error::Gemini rejected the PR: ${{ steps.parse.outputs.reason }}"
            exit 1
          fi
          echo "‚úÖ Bot Review Gate passed"
